<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포스트잇</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .post-it {
            font-size: 20px;
            background-color: #ffff88;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            text-align: center;
        }

        h2 {
            color: #4CAF50;
            margin-top: 40px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #4CAF50;
        }

        textarea {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            height: 80px;
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            text-align: center;
            margin-top: 30px;
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .home {
            display: block;
            margin-top: 50px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="post-it">
        <p>{{ post_it.content }}</p>
    </div>

    <h2>댓글</h2>
    <ul>
        {% for comment in comments %}
            <li>{{ comment.content }}</li>
        {% endfor %}
    </ul>

    {% if user_id is not none %}
        <h2>댓글 작성</h2>
        <form action="/post-its/{{ post_it.post_it_id }}/comments" method="post">
            <textarea name="content" required></textarea>
            <button type="submit">댓글 추가</button>
        </form>
    {% else %}
        <p>댓글을 작성하려면 <a href="/login">로그인</a> 해주세요.</p>
    {% endif %}

    <a class="home" href="/">홈으로 돌아가기</a>
</body>
</html>
